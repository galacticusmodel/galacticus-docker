# Deafult configuration for a Galacticus job
apiVersion: v1
kind: ConfigMap
metadata:
  name: galacticus-config
  namespace: default
data:
  TREES_PER_DECADE: "2"
  STRIDE: "1"
  OFFSET: "0"
  PARAMETER_FILE: parameters/quickTest.xml
  DATA_DIRECTORY: /data
---
# Kubernetes job to run a single iteration of Galacticus
apiVersion: batch/v1
kind: Job
metadata:
  generateName: galacticus-
  labels:
    app: galacticus
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: galacticus
          image: galacticus/galacticus
          command:
            - /usr/local/galacticus/run_galacticus.sh
          envFrom:
            - configMapRef:
                name: galacticus-config
          volumeMounts:
            - name: data-directory
              mountPath: /data         
      volumes: 
        - name: data-directory
          hostPath:
            path: /tmp
            type: Directory
