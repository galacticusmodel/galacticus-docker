# Kubernetes job to run a single iteration of Galacticus
apiVersion: batch/v1
kind: Job
metadata:
  generateName: galacticus-
  labels:
    app: galacticus
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: galacticus
          image: galacticus/galacticus
          command:
            - /usr/local/galacticus/run_galacticus.sh
          env:
            - name: TREES_PER_DECADE
              value: "@TREES_PER_DECADE@"
            - name: STRIDE
              value: "@STRIDE@"
            - name: OFFSET
              value: "@OFFSET@"
            - name: PARAMETER_FILE
              value: "@PARAMETER_FILE@"
            - name: DATA_DIRECTORY
              value: /data    
          volumeMounts:
            - name: data-directory
              mountPath: /data         
      volumes: 
        - name: data-directory
          hostPath:
            path: "@HOST_DIRECTORY@"
            type: Directory 
