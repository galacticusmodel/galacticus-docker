# Kubernetes job to run a single iteration of Galacticus
apiVersion: batch/v1
kind: Job
metadata:
  generateName: galacticus-
  labels:
    app: galacticus
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: galacticus
          image: galacticus/galacticus:latest
          command:
            - /usr/local/galacticus/run_galacticus.sh
          #env:
          #  - name: TREE_FILE
          #    value: "Tree_UNIT_001_SF10000_d1.hdf5"
          #  - name: PARAMETER_FILE
          #    value: "parameters/snapshotExampleMPI_193_Template.xml"
          #  - name: OUTPUT_DIRECTORY
          #    value: "/usr/local/galacticus/output"
          volumeMounts:
            - name: data-directory
              mountPath: /usr/local/galacticus/input      
      volumes: 
        - name: data-directory
          hostPath:
            path: "/Users/cinquini/data/galacticus/"
            type: Directory 
