# Docker-compose file to execute a Galacticus run
version: '3.3'

services:

   galacticus:
     image: galacticus/galacticus:source-centos6
     entrypoint: /usr/local/bin/docker-entrypoint.sh
     volumes:
        - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
        - ./parameters/quickTest.xml:/usr/local/galacticus/parameters/quickTest.xml:ro
        - ./data:/data
  